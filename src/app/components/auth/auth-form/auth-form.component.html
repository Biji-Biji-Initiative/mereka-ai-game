<app-card class="w-full max-w-md mx-auto">
    <app-card-header>
        <app-card-title class="text-2xl font-bold text-center">
            {{ mode === 'signin' ? 'Sign In' : 'Create Account' }}
        </app-card-title>
        <app-card-description class="text-center">
            {{ mode === 'signin'
            ? 'Sign in to save your progress and see your results'
            : 'Create an account to save your progress and see your results' }}
        </app-card-description>
    </app-card-header>

    <app-card-content>
        <form (ngSubmit)="handleEmailSignIn($event)" class="space-y-4">
            <div class="space-y-2">
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                <input id="email" type="email" placeholder="your.email@example.com" [(ngModel)]="email" name="email"
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100"
                    required />
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                [disabled]="isLoading">
                {{ isLoading ? 'Processing...' : 'Continue with Email' }}
            </button>
        </form>

        <div class="relative my-4">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300 dark:border-gray-700"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white dark:bg-gray-900 text-gray-500">
                    Or continue with
                </span>
            </div>
        </div>

        <button
            class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            (click)="handleGoogleSignIn()" [disabled]="isLoading">
            <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z" />
            </svg>
            Continue with Google
        </button>
    </app-card-content>

    <app-card-footer>
        <p class="text-sm text-gray-500">
            {{ mode === 'signin'
            ? "Don't have an account? "
            : "Already have an account? " }}
            <button class="text-blue-600 hover:text-blue-800 font-medium" (click)="navigateToAuth(mode)">
                {{ mode === 'signin' ? 'Sign up' : 'Sign in' }}
            </button>
        </p>
    </app-card-footer>
</app-card>
