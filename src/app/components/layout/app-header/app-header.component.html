<header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
    <nav class="container mx-auto px-4 py-3">
        <div class="flex items-center justify-between">
            <!-- Logo/Brand -->
            <div class="flex items-center">
                <a routerLink="/" class="text-xl font-bold text-gray-800 dark:text-white">
                    AI Fight Club
                </a>
            </div>

            <!-- Navigation Links -->
            <div class="hidden md:flex items-center space-x-6">
                <a routerLink="/dashboard"
                    class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">
                    Dashboard
                </a>
                <a routerLink="/challenges"
                    class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">
                    Challenges
                </a>
                <a routerLink="/leaderboard"
                    class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">
                    Leaderboard
                </a>
                <a routerLink="/tournaments"
                    class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">
                    Tournaments
                </a>
                <a routerLink="/help"
                    class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">
                    Help
                </a>
            </div>

            <!-- Actions -->
            <div class="flex items-center space-x-4">
                <!-- Reset Game Button -->
                <button (click)="resetGame()"
                    class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white border border-gray-300 dark:border-gray-600 px-3 py-1 rounded-md">
                    Reset Game
                </button>

                <!-- Auth Section -->
                <ng-container *ngIf="!isAuthenticated">
                    <a routerLink="/auth/login"
                        class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">
                        Login
                    </a>
                    <a routerLink="/auth/register"
                        class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">
                        Register
                    </a>
                </ng-container>
                <ng-container *ngIf="isAuthenticated">
                    <a routerLink="/profile"
                        class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">
                        Profile
                    </a>
                    <a routerLink="/settings"
                        class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">
                        Settings
                    </a>
                    <button (click)="logout()"
                        class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">
                        Logout
                    </button>
                </ng-container>
            </div>
        </div>
    </nav>
</header>
