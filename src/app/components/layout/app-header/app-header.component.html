<header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
    <nav class="container mx-auto px-4 py-3">
        <div class="flex items-center justify-between">
            <!-- Logo/Brand -->
            <div class="flex items-center">
                <a routerLink="/" class="text-xl font-bold text-gray-800 dark:text-white">
                    AI Fight Club
                </a>
            </div>

            <!-- Navigation Links -->
            <div class="hidden md:flex items-center space-x-6">
                <a routerLink="/dashboard"
                    class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">
                    Dashboard
                </a>
                <a routerLink="/challenges"
                    class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">
                    Challenges
                </a>
                <a routerLink="/leaderboard"
                    class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">
                    Leaderboard
                </a>
                <a routerLink="/tournaments"
                    class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">
                    Tournaments
                </a>
                <a routerLink="/help"
                    class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">
                    Help
                </a>
            </div>

            <!-- Actions -->
            <div class="flex items-center space-x-4">
                <!-- Reset Game Button -->
                <button (click)="resetGame()"
                    class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white border border-gray-300 dark:border-gray-600 px-3 py-1 rounded-md">
                    Reset Game
                </button>

                <!-- Auth Section -->
                <ng-container *ngIf="!isAuthenticated">
                    <!-- Save Progress Button - Only show if user has started the game -->
                    <button *ngIf="hasStartedGame" (click)="openSaveModal()"
                        class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors">
                        Save Progress
                    </button>
                    <!-- Login Button -->
                    <button (click)="openLoginModal()"
                        class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                        Login
                    </button>
                </ng-container>
                <ng-container *ngIf="isAuthenticated">
                    <a routerLink="/profile"
                        class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">
                        Profile
                    </a>
                    <a routerLink="/settings"
                        class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">
                        Settings
                    </a>
                    <button (click)="logout()"
                        class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">
                        Logout
                    </button>
                </ng-container>
            </div>
        </div>
    </nav>
</header>

<!-- Save Progress Modal -->
<div *ngIf="showSaveModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3">
            <h3 class="text-lg font-medium text-gray-900">Save Your Progress</h3>
            <p class="text-sm text-gray-500 mt-2">Create an account to save your progress</p>

            <form class="mt-4 space-y-4" (ngSubmit)="saveProgress()">
                <div>
                    <label for="save-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="save-email" [(ngModel)]="saveEmail" name="saveEmail"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary"
                        required>
                </div>

                <div>
                    <label for="save-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="save-password" [(ngModel)]="savePassword" name="savePassword"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary"
                        required>
                </div>

                <div *ngIf="saveError" class="text-red-600 text-sm">{{ saveError }}</div>

                <div class="flex justify-end space-x-3 mt-4">
                    <button type="button" (click)="closeSaveModal()"
                        class="px-4 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200">
                        Cancel
                    </button>
                    <button type="submit" [disabled]="isSaving"
                        class="px-4 py-2 bg-primary text-white rounded-md hover:bg-primary-dark disabled:opacity-50">
                        {{ isSaving ? 'Saving...' : 'Save Progress' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Login Modal -->
<div *ngIf="showLoginModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3">
            <h3 class="text-lg font-medium text-gray-900">Sign In</h3>
            <p class="text-sm text-gray-500 mt-2">Sign in to your account</p>

            <form class="mt-4 space-y-4" (ngSubmit)="login()">
                <div>
                    <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="login-email" [(ngModel)]="loginEmail" name="loginEmail"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary"
                        required>
                </div>

                <div>
                    <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="login-password" [(ngModel)]="loginPassword" name="loginPassword"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary"
                        required>
                </div>

                <div *ngIf="loginError" class="text-red-600 text-sm">{{ loginError }}</div>

                <div class="flex justify-end space-x-3 mt-4">
                    <button type="button" (click)="closeLoginModal()"
                        class="px-4 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200">
                        Cancel
                    </button>
                    <button type="submit" [disabled]="isLoggingIn"
                        class="px-4 py-2 bg-primary text-white rounded-md hover:bg-primary-dark disabled:opacity-50">
                        {{ isLoggingIn ? 'Signing in...' : 'Sign in' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
