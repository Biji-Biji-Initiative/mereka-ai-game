<header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
  <nav class="container mx-auto px-4 py-3">
    <div class="flex items-center justify-between">
      <!-- Logo/Brand -->
      <div class="flex items-center">
        <a routerLink="/" class="text-xl font-bold text-gray-800 dark:text-white">
          AI Fight Club
        </a>
      </div>

      <!-- Navigation Links - Only show if user has started a match or is authenticated -->
      <div *ngIf="shouldShowNavLinks()" class="hidden md:flex items-center space-x-6">
        <a routerLink="/dashboard" class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">
          Dashboard
        </a>
        <a routerLink="/challenges" class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">
          Challenges
        </a>
        <a routerLink="/leaderboard" class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">
          Leaderboard
        </a>
        <a routerLink="/tournaments" class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">
          Tournaments
        </a>
        <a routerLink="/help" class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">
          Help
        </a>
      </div>

      <!-- Actions -->
      <div class="flex items-center space-x-4">
        <!-- Reset Game Button - Only show if user has started a match -->
        <button *ngIf="hasStartedGame" (click)="resetGame()"
          class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white border border-gray-300 dark:border-gray-600 px-3 py-1 rounded-md">
          Reset Game
        </button>

        <!-- Auth Section -->
        <ng-container *ngIf="!isAuthenticated">
          <!-- Save Progress Button - Only show if user has started the game -->
          <button *ngIf="hasStartedGame" (click)="openAuthPopup('register')"
            class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors">
            Save Progress
          </button>
          <!-- Login Button -->
          <button (click)="openAuthPopup('login')"
            class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
            Login
          </button>
        </ng-container>

        <!-- User Profile Dropdown - Only show if authenticated -->
        <div *ngIf="isAuthenticated" class="relative">
          <button (click)="toggleUserDropdown()" class="focus:outline-none">
            <!-- Avatar -->
            <div class="w-10 h-10 rounded-full bg-primary text-white flex items-center justify-center font-bold">
              {{ userName }}
            </div>
          </button>

          <!-- Dropdown Menu -->
          <div *ngIf="showUserDropdown"
            class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-md shadow-lg py-1 z-10 border border-gray-200 dark:border-gray-700">
            <!-- User Info -->
            <div class="px-4 py-2 border-b border-gray-200 dark:border-gray-700">
              <p class="text-sm font-medium text-gray-900 dark:text-white">{{ userName }}</p>
              <p class="text-xs text-gray-500 dark:text-gray-400 truncate">{{ userEmail }}</p>
            </div>

            <!-- Menu Items -->
            <a routerLink="/profile" (click)="showUserDropdown = false"
              class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
              Profile
            </a>
            <a routerLink="/settings" (click)="showUserDropdown = false"
              class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
              Settings
            </a>
            <button (click)="logout()"
              class="block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>

<!-- Auth Popup -->
<app-auth-popup *ngIf="showAuthPopup" [mode]="authMode" (close)="closeAuthPopup()"></app-auth-popup>
